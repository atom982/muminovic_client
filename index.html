  <script type="text/javascript" src="/static/sha-256.min.js"></script>

  <body>

  <script>
    qz.security.setCertificatePromise(function(resolve, reject) {
      $.ajax({
        url: cert,
        cache: false,
        dataType: "text"
      }).then(resolve, reject);
    });

    qz.security.setSignaturePromise(function(toSign) {
      return function(resolve, reject) {
        $.ajax(
          request + toSign
        ).then(resolve, reject);
      };
    });
    qz.websocket.connect().then(function() {});

    function printEPL(
      ime,
      sid,
      rbr,
      godiste,
      datum,
      link,
      code,
      site,
      jmbg
    ) {

      if(code === "Korona virus"){
        console.log("Korona virus: " + jmbg)

        // PCR test na korona virus

        // ime i prezime
        // matični broj
        // Datum unosa u LIS



      }else{

        var date = datum.slice(0, 8) + " " + datum.slice(-5);

        var labelwidth = 50;
        var labelheight = 25;
        var smallq = "320";
        var bigQ = "200,24";
        var xDiff = 10;
        var yDiff = 10;
        var printer = "";
        var secondprinter = "";

        switch (site) {
          case "5bd40c16020d6d21bbaf610c": // PZU Muminović, $store.state.site: 5bd40c16020d6d21bbaf610c
            labelwidth = 50;
            labelheight = 25;
            smallq = "320";
            bigQ = "200,24";
            xDiff = 10;
            yDiff = 10;
            secondprinter = "\\\laboratorija-pc\\Zebra";
            break;

          default:
            labelwidth = 50;
            labelheight = 25;
            smallq = "320";
            bigQ = "200,24";
            xDiff = 10;
            yDiff = 10;

            break;
        }

        qz.printers
          .find()
          .then(function(data) {
            var list = [];
            for (var i = 0; i < data.length; i++) {
              list.push(data[i]);
            }
            list.forEach(element => {
              if (element === "Zebra") {
                printer = "Zebra";
              }
            });
            var str1 = "";

            if (rbr.length < 3) {
              str1 = 'A25,20,0,2,1,1,N,"' + godiste + " P " + rbr + '"\n';
            } else {
              str1 = 'A25,20,0,2,1,1,N,"' + godiste + " P" + rbr + '"\n';
            }

            if (printer === "Zebra") {
              console.warn("Zebra printer found");
              var config = qz.configs.create(printer, {
                size: {
                  width: labelwidth,
                  height: labelheight
                },
                units: "mm"
                // colorType: 'grayscale',
                // interpolation: "nearest-neighbor"
              });
              qz.print(config, [
                "\nN\n",
                "q" + smallq + "\n",
                "Q" + bigQ + "\n",
                "I8,B\n",

                {
                  type: "raw",
                  format: "image",
                  data: link,
                  options: {
                    language: "EPL",
                    x: xDiff,
                    y: yDiff
                  }
                },

                'A25,0,0,2,1,1,N,"' + ime + '"\n',
                str1,
                'A145,20,0,2,1,1,N,"' + date + '"\n',
                'A27,40,0,2,1,1,N,"' + code + '"\n',
                "X77,37,2,77,17\n",
                "X140,37,2,140,17\n",
                "X248,37,2,248,17\n",
                "X25,37,1,310,37\n",

                "\nP1,1\n"
              ]).catch(function(e) {
                console.error(e);
              });
            } else {
              console.warn("Zebra printer NOT found");
              var config = qz.configs.create(secondprinter, {
                size: {
                  width: labelwidth,
                  height: labelheight
                },
                units: "mm"
                // colorType: 'grayscale',
                // interpolation: "nearest-neighbor"
              });
              qz.print(config, [
                "\nN\n",
                "q" + smallq + "\n",
                "Q" + bigQ + "\n",
                "I8,B\n",

                {
                  type: "raw",
                  format: "image",
                  data: link,
                  options: {
                    language: "EPL",
                    x: xDiff,
                    y: yDiff
                  }
                },

                'A25,0,0,2,1,1,N,"' + ime + '"\n',
                str1,
                'A145,20,0,2,1,1,N,"' + date + '"\n',
                'A27,40,0,2,1,1,N,"' + code + '"\n',
                "X77,37,2,77,17\n",
                "X140,37,2,140,17\n",
                "X248,37,2,248,17\n",
                "X25,37,1,310,37\n",

                "\nP1,1\n"
              ]).catch(function(e) {
                console.error(e);
              });
            }
          })
          .catch(function(e) {
            console.error(e);
          });
      } 
    }
  </script>
